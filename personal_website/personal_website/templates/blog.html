{% extends "base.html" %}

{% block title %}Home - My Website{% endblock %}

{% block content %}
      <div class="blog-list">
        {% for post in blog_posts %}
            <div class="blog-box">
                <h2><a href="{% url 'blog_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatewords:30 }}</p>
                {% if post.images %}
                    <img src="{{ post.images.url }}" alt="{{ post.title }}" class="blog-image">
                {% endif %}
                <p><small>{{ post.date|date:"F j, Y" }}</small></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
